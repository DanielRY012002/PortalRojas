<body>
	<div class="container c">
	<header><h2>Alumnos UPeU</h2></header>
		<div class="row">
			<div class=".col-6 .col-md-4 m">
				<div class="container">
					<div class="form-group">
						<label for="a">Escuela:</label> 
						<select class="form-control" id="escuela">
							<option>Seleccionar escuela</option>
						</select>
					</div>
					<div class="form-group">
						<label for="a">Nombres:</label> <input type="text"
							class="form-control" name="nombres" id="nombres">
					</div>
					<div class="form-group">
						<label for="a">Correo:</label> <input type="text"
							class="form-control" name="correo" id="correo">
					</div>
					<div class="form-group">
						<label for="a">Celular:</label> <input type="text"
							class="form-control" name="celular" id="celular">
							<input type="hidden" name="id" id="id" value="0">
					</div>
					<div class="form-group">
						<button id="boton" class="btn btn-primary">Enviar estudiante</button>
					</div>
				</div>
			</div>
			<div class=".col-6 .col-md-4 m" >
				<table class="table table-borderless" id="tablita">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Escuela</th>
							<th scope="col">Nombres</th>
							<th scope="col">Correo</th>
							<th scope="col">Celular</th>
							<th scope="col" colspan="2">Operaciones</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
